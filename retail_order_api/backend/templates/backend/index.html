{% load socialaccount %}
<html>
  <head>
    <title>Google Authentication with Django</title>
  </head>
  <body>
    <h2>ЭТО ЧТО ТО СВОЕ</h2>
    {% if user.is_authenticated %}
       <p>Welcome, {{ user.email }} !</p>
       <a target="_black" href="admin">admin</a>
    {% else %}
        <h2>НЕ АВТОРИЗОВАН</h2>
      {% if google_login %}
         <a href="{% provider_login_url 'google' %}">Login with Google</a>
      {% endif %}
    {% endif %}
  </body>
</html>
